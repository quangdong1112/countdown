<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="spin">
                <span>Spin:</span>
                <span id="count"></span>
            </div>
            <div class="total">
                <span>Your Money:</span>
                <span id="total"></span>
            </div>
        </div>
        <div class="content">
            <div class="item item-1">1:X2</div>
            <div class="item item-2">2:X3</div>
            <div class="item item-3">3:+50</div>
            <div class="item item-4">4:+75</div>
            <div class="item item-5">5:+10</div>
            <div class="item item-6">6:+20</div>
            <div class="center">
                <span id="countdown"></span>
                <span id="timer"></span>
            </div>
        </div>
        <div class="bet">
            <label for="item1">item1</label>
            <input id="item1" type="radio" name="money" value="1">
            <label for="item2">item2</label>
            <input id="item2" type="radio" name="money" value="2">
            <label for="item4">item3</label>
            <input id="item3" type="radio" name="money" value="3">
            <label for="item4">item4</label>
            <input id="item4" type="radio" name="money" value="4">
            <label for="item5">item5</label>
            <input id="item5" type="radio" name="money" value="5">
            <label for="item6">item6</label>
            <input id="item6" type="radio" name="money" value="6">
        </div>
    </div>
</body>

</html>
